<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style type='text/css'>
        #Qcard .btn {
            display: block;
            margin-bottom: 10px;

        }
    </style>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>JavaScript Quiz!</strong>
            </h1>
            <hr>
            <div class="text-center">
                <button id='start' class="btn btn-warning btn-xs theme-button">
                    <span class="fa fa-bolt"></span> Start Quiz</button>
                <div id='timer' class="btn btn-dark btn-xs pause-button">
                    <span class="fa fa-clock-o"></span></div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="list-group" id="q-list-tab" role="tablist">
                    <h4 id= qtitle class="card-header">QUESTION Title</h4>
                    <a class="list-group-item list-group-item-action active" id="list-Answer-0-list" data-toggle="list"
                        href="#list-Answer0" role="tab" aria-controls="Answer0">Answer 0</a>
                    <a class="list-group-item list-group-item-action" id="list-Answer-1-list" data-toggle="list"
                        href="#list-Answer1" role="tab" aria-controls="Answer1">Answer 1</a>
                    <a class="list-group-item list-group-item-action" id="list-Answer-2-list" data-toggle="list"
                        href="#list-Answer2" role="tab" aria-controls="Answer2">Answer 2</a>
                    <a class="list-group-item list-group-item-action" id="list-Answer-3-list" data-toggle="list"
                        href="#list-Answer3" role="tab" aria-controls="Answer3">Answer 3</a>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-12">
                        <div class="list-group" id="list-correct" role="tablist">
                            <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                                aria-labelledby="Correct-Response-list">Correct!</div>
                            <div class="tab-pane fade" id="list-incorrect" role="tabpanel"
                                aria-labelledby="Incorrect-Response-list">Wrong</div>
                        </div>
                    </div>
                </div>

                
                <script src='questions.js'> </script>
                <script src='script.js'> </script>


</body>

</html>
